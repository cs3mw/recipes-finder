<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">      
    <link href="./ui.css" rel="stylesheet">     
    <title>My Favourite Recipes</title>
  </head>
  <body>
    <div class="container">
        <section class="row">
            <div class="col-lg-12 text-center mt-5">
                <h1>My Favourite Recipes</h1>
                <div id="search" class="input-group col-lg-6">
                    <form method="get">
                        <div class="input-group">
                          <input id="searchby" name="search" type="text" class="form-control" placeholder="Search by receipe name or ingredients">
                          <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="submit" value="Search">Search</button>
                          </div>
                        </div>
                    </form>
                </div>

                <div id="display_tags" class="row col-lg-12"><span class="label">Filter By Tags:</span></div>
                <div id="search-term" class="col-lg-12 text-center mt-3 mb-3"></div>    
                <div id="card-group" class="row"></div>
            </div>
        </section>
    </div>

    <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-modal="true"
        role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="recipetitle"></h4>
                    <button type="button" class="close" aria-label="Close" onclick="closeModal()">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div id="modal-body" class="modal-body">

                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade show" id="backdrop" style="display: none;"></div>
    <script src="./ui.js" type="text/javascript"></script>
  </body>
</html>
